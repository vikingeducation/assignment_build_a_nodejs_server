<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello Node.js Server!</title>
  </head>
  <body>
    <h1>Build a Node.js Server</h1>
    <!-- Use the <pre> tag to output pretty formatted JSON data. Using this tag,
         output specific properties from the req and res objects.-->
    <h2>Request:</h2>
    <pre>{{ req }}</pre>

    <h2>Response:</h2>
    <pre>{{ res }}</pre>
    <hr>
    <br><br>
    <div id="myForm">
      <form action = "/app.js" method ="get">
        <fieldset>
          <legend>Sign In:</legend>
          User name:<br>
          <input type="text" name="username"><br>
          User password:<br>
          <input type="password" name="psw">
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
      </form>
    </div>

  </body>
</html>
